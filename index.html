<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Check</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div style="text-align: center">
        <h1>Verify Your Email</h1><br><br>
        <label for="username">Username:</label>
        <input type="text" name="Email" id="username" placeholder="ex: abc@gmail.com"><br>
        <p id="usererror"></p><br>
        <label for="password">Password:</label>
        <input type="password" id="password"><br><p id="passerror"></p><br>
        <button style="width: 80px;height: 30px; background-color: green;text-transform: inherit; color: azure;transition: 4ms;" id="submit">Verify</button>
        <br><br>
        <p id="success"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
